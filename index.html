<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Please, fill in the form before you proceed</p>
    </header>
    <main>
      <form id="survey-form">
        <div class="survey-item">
          <label id="name-label" for="name">Name:  </label>
          <br>
          <input type="text" id="name" required placeholder="Enter your name">
        </div>
        <div class="survey-item">
          <label id="email-label" for="email">Email:  </label>
          <br>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="survey-item">
          <label id="number-label" for="number">Age (optional):  </label>
          <br>
          <input type="number" min="1" max="150" id="number" placeholder="Age">
        </div>
        <div class="survey-item">
          <label id="dropdown-label" for="dropdown">Gender (optional):  </label>
          <br>
          <select id="dropdown">
            <option value="none" selected disabled>Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="survey-item">
          <div>Do you like my page?</div>
          <input id="yes" type="radio" name="items" value="yes">
          <label for="yes">Yes</label><br>
          <input id="no" type="radio" name="items" value="no">
          <label for="no">No</label><br>
          <input id="50_50" type="radio" name="items" value="50_50">
          <label for="50_50">50/50</label>
        </div>
        <div class="survey-item">
          <div>What do you like the most?</div>
          <input id="background" type="checkbox" name="checkbox-items" value="background">
          <label for="background"> Background</label><br>
          <input id="layout" type="checkbox" name="checkbox-items" value="layout">
          <label for="layout"> Layout</label><br>
          <input id="questions" type="checkbox" name="checkbox-items" value="questions">
          <label for="questions"> Questions</label>
        </div>
        <div class="survey-item">
          <label id="comments-label" for="name">Comments:  </label><br>
          <textarea id="comments" rows="4" cols="50" placeholder="Enter your comments"></textarea>
        </div>
        <div class="survey-item">
          <button type="submit" id="submit">Submit</button>
        </div>
       </form>
    </main>
  </body>
</html>
